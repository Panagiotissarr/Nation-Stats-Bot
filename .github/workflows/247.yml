name: Run EarthMC Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          echo "ü§ñ Starting EarthMC Discord Bot..."
          # Keep the bot running indefinitely, auto-restarting if it crashes
          until node src/bot.js; do
            echo "‚ö†Ô∏è Bot crashed with exit code $?. Restarting in 5s..."
            sleep 5
          done
